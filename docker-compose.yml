name: Duplicati

services:
  duplicati:
    image: duplicati/duplicati:${DUPLICATI_VERSION}-stable
    container_name: duplicati
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - duplicati-data:/data
      - /var/lib/docker/volumes:/var/lib/docker/volumes:rw
    environment:
      - DUPLICATI__WEBSERVICE_ALLOWED_HOSTNAMES
      - SETTINGS_ENCRYPTION_KEY=${DUPLICATI_SETTINGS_ENCRYPTION_KEY}
    ports:
      - "127.0.0.1:8200:8200"
    networks:
      - backend
    restart: unless-stopped
    labels:
      - wud.tag.include=^\d+\.\d+\.\d+.\d+-stable$$
      - traefik.enable=true
      - traefik.http.routers.duplicati-duplicati-docker.rule=Host(`${DUPLICATI__WEBSERVICE_ALLOWED_HOSTNAMES}`)

networks:
  backend:
    driver: bridge
    external: true

volumes:
  duplicati-data:
